<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户充值历史</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{../static/layuimini/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{../static/layuimini/css/public.css}" media="all">
    <script th:src="@{../static/layuimini/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;color: #019688">
            <legend>用户充值历史</legend>
        </fieldset>
        <div th:if="${size} == 0">
            <span style="color: #00a2d4">暂时没有充值记录，请充值后再进行查看！！</span>
        </div>
        <div th:each=" r : ${list}">
            <ul class="layui-timeline">
                <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                    <div class="layui-timeline-content layui-text" th:inline="text">
                        <h3 class="layui-timeline-title" th:text="${#temporals.format(r.rechargeTime, 'yyyy年MM月dd日HH点mm分ss秒')}"></h3>
                        <p th:if="${r.rechargeType} == 0">
                            [[${#temporals.format(r.rechargeTime, 'yyyy年MM月dd日HH点mm分ss秒')}]]<span style="color: #00a2d4">[[${r.user.realName}]]
                        </span>充值了<span style="color: green">[[${r.rechargeAmount}]]</span>元！！
                        </p>
                        <p th:if="${r.rechargeType} == 1">
                            [[${#temporals.format(r.rechargeTime, 'yyyy年MM月dd日HH点mm分ss秒')}]]<span style="color: #00a2d4">[[${r.user.realName}]]
                        </span>充值了<span style="color: green">[[${r.rechargeAmount}]]</span>个借阅点！！
                        </p><br><hr class="layui-border-green">
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
<script th:src="@{../static/layuimini/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
</script>
</body>
</html>
