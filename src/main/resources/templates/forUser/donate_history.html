<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书捐赠历史</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{../static/layuimini/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{../static/layuimini/css/public.css}" media="all">
    <script th:src="@{../static/layuimini/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;color: #019688">
            <legend>图书捐赠历史</legend>
        </fieldset>
        <div th:if="${size} == 0">
            <span style="color: #00a2d4">暂时没有捐赠记录，闲置的书籍可以捐增给书屋，帮助有困难的同学，捐赠图书还可以获得书屋赠送的借阅点用来借阅图书！</span>
        </div>
        <div th:each=" d : ${list}">
            <ul class="layui-timeline">
                <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                    <div class="layui-timeline-content layui-text" th:inline="text">
                        <h3 class="layui-timeline-title" th:text="${#temporals.format(d.donateTime, 'yyyy年MM月dd日HH点mm分ss秒')}"></h3>
                        <p>
                            [[${#temporals.format(d.donateTime, 'yyyy年MM月dd日HH点mm分ss秒')}]]捐赠了[[${d.donateAmount}]]本<span style="color: #00a2d4">《[[${d.book.bookName}]]》</span>,
                            <span style="color: green">书屋赠送[[${d.repayPoint}]]点借阅点.</span>
                        </p><br><hr class="layui-border-green">
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
<script th:src="@{../static/layuimini/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
</script>
</body>
</html>
