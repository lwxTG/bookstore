<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书购买历史</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{../static/layuimini/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{../static/layuimini/css/public.css}" media="all">
    <script th:src="@{../static/layuimini/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;color: #019688">
            <legend>图书购买历史</legend>
        </fieldset>
        <div th:if="${size} == 0">
            <span style="color: #00a2d4">暂时没有购买记录，在书屋书屋购买图书能够以更加优惠的价格获得自己喜欢的图书！！</span>
        </div>
        <div th:each=" p : ${list}">
            <ul class="layui-timeline">
                <li class="layui-timeline-item">
                    <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                    <div class="layui-timeline-content layui-text" th:inline="text">
                        <h3 class="layui-timeline-title" th:text="${#temporals.format(p.purchaseTime, 'yyyy年MM月dd日HH点mm分ss秒')}"></h3>
                        <p>
                            [[${#temporals.format(p.purchaseTime, 'yyyy年MM月dd日HH点mm分ss秒')}]]购买了[[${p.purchaseAmount}]]本
                            <span style="color: #00a2d4">《[[${p.book.bookName}]]》</span>,
                            <span style="color: green">总共花费了[[${p.total}]]元.</span>
                        </p><br><hr class="layui-border-green">
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
<script th:src="@{../static/layuimini/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
</script>
</body>
</html>
